<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.Tabs</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>TABS</h1>
    <div class="tabs-block-wrapper">
        <div id="tabs">
            <div class="tab-btn active" data-btn="1">1</div>
            <div class="tab-btn" data-btn="2">2</div>
            <div class="tab-btn" data-btn="3">3</div>
        </div>
        <div id="contents">
            <div class="content active" data-content="1">Content 1</div>
            <div class="content" data-content="2">Content 2</div>
            <div class="content" data-content="3">
                <div id ="tabs1">
                    <div class ="tab-btn1 active" data-btn1="1">1</div>
                    <div class ="tab-btn1" data-btn1="2">2</div>
                </div>
                <div id ="contents1">
                    <div class="content1 active" data-content1="1">Content 1</div>
                    <div class="content1" data-content1="2">Content 2</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main1.js"></script>
</body>
</html>
